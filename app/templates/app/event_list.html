{% extends 'app/base.html' %}

{% block title%}イベント一覧{% endblock %}

{% block content %}
<h2>📅 登録イベント一覧</h2>

{%if events %}
    <ul>
        {% for event in events %}
        <li>{{ event.date}}: <strong>{{ event.title }}</strong> - {{ event.description }}</li>
        {% endfor %}
    </ul>
{% else %}
    <p>まだイベントは登録されていません。</p>
{% endif %}

<a href="{% url 'dashboard' %}">⬅ ダッシュボードに戻る</a>

{% endblock %}

{% extends 'app/base.html' %}

{% block title %}イベント一覧{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>📅 登録イベント一覧</h2>
    <div id="calendar"></div>
    <a href="{% url 'dashboard' %}" class="btn btn-secondary mt-4 mb-4">⬅ ダッシュボードに戻る</a>
</div>
{% endblock %}

{% block script %}
<!-- ✅ FullCalendar CSS & JS 読み込み -->
<link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js"></script>

<!-- ✅ Djangoから渡されたイベントデータをJS配列として定義 -->
<script>
    const events = [
        {% for event in events %}
        {
            title: "{{ event.title|escapejs }}",
            start: "{{ event.date|date:'Y-m-d' }}",  // FullCalendarが期待する日付形式
            url: "{% url 'edit_event' event.id %}",
            description: "{{ event.description|default:''|escapejs }}"
        }{% if not forloop.last %},{% endif %}
        {% endfor %}
    ];

    console.log(events);  // ← デバッグ用（不要になったら削除可）
</script>

<!-- ✅ FullCalendar 初期化スクリプト -->
<script>
    document.addEventListener('DOMContentLoaded', function() {
    const calendarEl = document.getElementById('calendar');
    const calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'dayGridMonth',
        events: events,
        locale: 'ja',
        headerToolbar: {
            left: 'prev,next today',
            center: 'title',
            right: 'dayGridMonth,listMonth',
        },
        eventContent: function(arg) {
            // リスト表示時のみカスタマイズする例
            if (arg.view.type.startsWith('list')) {
                const titleEl = document.createElement('div');
                titleEl.innerHTML = '<strong>' + arg.event.title + '</strong>';

                const descEl = document.createElement('div');
                descEl.innerText = arg.event.extendedProps.description || '';

                return { domNodes: [titleEl, descEl] };
            }
            // 通常のカレンダー表示はタイトルのみ
            return { domNodes: [document.createTextNode(arg.event.title)] };
        },
    });
    calendar.render();
});
</script>
{% endblock %}

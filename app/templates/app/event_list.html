<script>
    const events = [

    ];

    console.log(events);  // â† ãƒ‡ãƒãƒƒã‚°ç”¨ï¼ˆä¸è¦ã«ãªã£ãŸã‚‰å‰Šé™¤å¯ï¼‰

<!-- âœ… FullCalendar åˆæœŸåŒ–ã‚¹ã‚¯ãƒªãƒ—ãƒˆ -->
<script>
    document.addEventListener('DOMContentLoaded', function() {
    const calendarEl = document.getElementById('calendar');
    const calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'dayGridMonth',
        events: events,
        locale: 'ja',
        headerToolbar: {
            left: 'prev,next today',
            center: 'title',
            right: 'dayGridMonth,listMonth',
        },
        eventContent: function(arg) {
            // ãƒªã‚¹ãƒˆè¡¨ç¤ºæ™‚ã®ã¿ã‚«ã‚¹ã‚¿ãƒã‚¤ã‚ºã™ã‚‹ä¾‹
            if (arg.view.type.startsWith('list')) {
                const titleEl = document.createElement('div');
                titleEl.innerHTML = '<strong>' + arg.event.title + '</strong>';

                const descEl = document.createElement('div');
                descEl.innerText = arg.event.extendedProps.description || '';

                return { domNodes: [titleEl, descEl] };
            }
            // é€šå¸¸ã®ã‚«ãƒ¬ãƒ³ãƒ€ãƒ¼è¡¨ç¤ºã¯ã‚¿ã‚¤ãƒˆãƒ«ã®ã¿
            return { domNodes: [document.createTextNode(arg.event.title)] };
        },
    });
    calendar.render();
});
</script>

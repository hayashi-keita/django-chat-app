<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My App{% endblock %}</title>
    <!-- ✅ Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { padding: 2rem;}
    </style>
</head>
<body>
    <!-- ✅ 共通ナビゲーション -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'home' %}">🏠 MyApp</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="{% url 'post_list' %}">投稿一覧</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'my_posts' %}">自分の投稿一覧</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'user_list' %}">ユーザー一覧</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'friend_list' %}">友達一覧 💬チャット</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        {% block content %}{% endblock %}
    </div>
    {% block script %}{% endblock %}
</body>
</html>

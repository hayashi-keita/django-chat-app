{% extends 'app/base.html' %}

{% block title %}チャット編集{% endblock %}

{% block content %}
    <h2>メッセージを編集</h2>
    <form method="post">
        {% csrf_token %}
        <textarea name="message" rows="3" cols="40">{{ message.message }}</textarea><br>
        <button type="submit">保存</button>
    </form>
    <a href="{% url 'chat' friend.id %}">戻る</a>
{% endblock %}

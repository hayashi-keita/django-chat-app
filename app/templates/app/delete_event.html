{% extends 'app/base.html' %}

{%block title%}削除{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>イベント削除確認</h2>
    <p><strong>{{ event.title }}</strong> を本当に削除しますか？</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">🗑️ 削除する</button>
        <a href="{% url 'dashboard' %}" class="btn btn-secondary">キャンセル</a>
    </form>
</div>
{% endblock %}
